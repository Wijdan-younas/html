<!DOCTYPE html>
<html lang="en">
<head>

    <title>Assignment no 2</title>
    <style>
        td{
            padding: 2px;
        }
    </style>
</head>
<body>
    <center>
        <table border="1">
            <tr>
                <th colspan="2">Registration Form</th>
            </tr>

            <tr>
                <td>
                    <label for="">Student name</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Father's Name</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Mother's Name</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Date of Birth</label>
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Gender</label>
                </td>
                <td>
                    <label for="">male</label>
                    <input type="radio">

                    <label for="">female</label>
                    <input type="radio">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Email ID</label>
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Mobile No.</label>
                </td>
                <td>
                    <input type="numeric">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">Address</label>
                </td>
                <td>
                    <textarea name="" id="" cols="20" rows="3"></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">State</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">City</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>

            <tr>
                <td>
                    <label for=""></label>
                </td>
                <td>
                    <button>submit</button>
                </td>
            </tr>

        </table>
    </center>

</body>
</html>
